<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Matching Game</title>
      <meta name="description" content="Matching Game">
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
      <link rel="stylesheet" href="css/app.css">
   </head>
   <body>
      <div class="container">
         <header>
            <h1>Matching Game</h1>
         </header>
         <section class="score-panel">
            <div class="rating-box">
               <div class="rating"></div>
            </div>
            <span class="moves">0</span> Moves
            <div class="restart">
               <i class="fa fa-repeat"></i><span>Restart!</span>
            </div>
         </section>
         <ul class="deck">
         </ul>
         <div class="timer">
            <i class="fa fa-clock-o"></i><span>0.0 secs</span>
         </div>
      </div>
      <section class="modal">
         <div class="wrapper">
            <img src="https://media.giphy.com/media/26BkNituin1dca6GI/giphy.gif" alt="gif you won!">
            <h1>Congratulations!!</h1>
            <h1>You won!!</h1>
            <h3 class="results"></h3>
            <button>Play again</button>
         </div>
      </section>
      <script src="js/app.js"></script>
   </body>
</html>
